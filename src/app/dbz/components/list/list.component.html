<h4>Listado</h4>
<ul class="list-group ">
    <!-- <li class="list-group-item">Krilin - 500</li> -->
    <li *ngFor="
        let character of characterList; 
        let i = index;
        let isFirst = first;
        let isLast = last;
        let isEven = even;
        let isOdd = odd;
        " 
        class="list-group-item d-flex justify-content-between align-items-center" 
        [ngClass]="{
            'list-group-item-success' : isFirst,
            'list-group-item-dark' : isLast,

        }">

        <div>
            <span class="text-primary">{{ i + 1}}. </span>
            {{ character.name}} - power: {{ character.power}}
        </div>


        <!-- <span>Is the first: {{ isFirst }} </span>
        <span>Is the last: {{ isLast }} </span>
        <span>Is the Par: {{ isEven }} </span>
        <span>Is the Inpar: {{ isOdd }} </span> -->
        
        <!-- <button class="btn btn-danger" (click)="onDeleteCharacter(character.id! || '')">X</button> -->
        <button class="btn btn-danger" (click)="onDeleteCharacter(character.id)">X</button>
    </li>
</ul>
